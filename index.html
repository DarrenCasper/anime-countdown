<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Countdown</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/box.css">
    <link rel="stylesheet" href="src/box2.css">
    <link rel="stylesheet" href="src/scroll.css">
  </head>
  <body>
      <div class="navbar">
        <div class="logo"><img src="img/log.png"></div>
        <div class="anime-info">
          <div class="search-bar"><input type="text" class="animeInputName" placeholder="Search for the Anime Name!"></div>
          <div class="button-type">
            <button class="trending-Btn" onclick="trendingDisplay()">TRENDING</button>
            <button class="upcoming-Btn" onclick="upcomingDisplay()">UPCOMING</button>
            <button class="current-season-Btn" onclick="currentDisplay()">CURRENT SEASON</button>
            <button class="home-Btn" onclick="reset()">HOME</button>
          </div>
        </div>
      </div>
      <div class="anime-main-container">
        <div class="anime-categories">
          <div class="anime-countdown"></div>
          <div class="season-container">
            <div class="trending"></div>
            <div class="upcoming"></div>
            <div class="airing-soon"></div>
            <div class="current-season"></div>
          </div>
        </div>
      </div>


      <div class="all-anime">
        <div class="anime-search"></div>
        <div class="all-anime-info"></div>
      </div>


      <div class="trending-anime">
        <div class="trending-anime-title"></div>
        <div class="trending-anime-info"></div>
      </div>

      <div class="upcoming-anime">
        <div class="upcoming-anime-title"></div>
        <div class="upcoming-anime-info"></div>
      </div>

      <div class="current-season-anime">
        <div class="current-season-anime-title"></div>
        <div class="current-season-anime-info"></div>
      </div>


      <script type="module" src="src/anime.js"></script>
      <script type="module" src="src/anime1.js"></script>
      <script type="module" src="src/anime2.js"></script>
  </body>
</html>
